<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moji oglasi | Nekretnine</title>
  <link rel="stylesheet" href="css/mojioglasi.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Nekretnine.hr</div>
      <ul>
        <li><a href="dashboard.html">Početna</a></li>
        <li><a href="dodaj-nekretninu.html">Dodaj nekretninu</a></li>
        <li><a href="moji-oglasi.html" class="active">Moji oglasi</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Moji oglasi</h1>
      <div id="myPropertiesList">
        <!-- Ovdje će se prikazati korisnički oglasi -->
      </div>
    </section>
  </main>

  <!-- Modal: Uredi cijenu i opis -->
<div id="editModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); 
            align-items:center; justify-content:center;">
  <form id="editForm" style="background:#fff; padding:1rem; border-radius:8px; width:300px;">
    <input type="hidden" name="id">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:.5rem;">
      <h3 style="margin:.2rem 0;">Uredi oglas</h3>
      <button type="button" id="editClose" aria-label="Zatvori"
              style="background:transparent;border:0;font-size:20px;cursor:pointer;">×</button>
    </div>
    <label>Cijena (€)</label>
    <input type="number" name="price" required><br>
    <label>Detaljni opis</label>
    <textarea name="description" rows="4"></textarea><br>
    <button type="submit">Spremi</button>
    <button type="button" id="editCancel">Odustani</button>
  </form>
</div>


  <footer>
    <p>&copy; 2025 Nekretnine.hr - Sva prava pridržana</p>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/mojiOglasi.js"></script>
  <script type="module" src="js/userMenu.js"></script>

</body>
</html>
